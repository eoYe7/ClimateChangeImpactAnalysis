{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container my-5" style="margin-left: 17%;">
    <h2 class="text-center">CO₂ Emissions Data</h2>
    <p class="text-muted text-center">Track CO₂ emissions over time in various regions.</p>

    {% if co2_data_json %}
        <!-- عرض الرسم البياني لانبعاثات CO2 -->
        <div class="chart-container mt-5">
            <h3 class="text-center">CO₂ Emissions Over Time</h3>
            <canvas id="co2Chart"></canvas>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            // تحويل بيانات JSON من العرض إلى كائن جافا سكريبت
            const co2Data = JSON.parse('{{ co2_data_json|escapejs }}');

            // إعداد الرسم البياني
            const ctx = document.getElementById('co2Chart').getContext('2d');
            const co2Chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: co2Data.dates,  // تواريخ
                    datasets: [{
                        label: 'CO₂ Emissions (ppm)',
                        data: co2Data.co2_emissions,  // انبعاثات CO2
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: true,
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'CO₂ Emissions (ppm)'
                            }
                        }
                    }
                }
            });
        </script>
    {% else %}
        <!-- عرض رسالة عند عدم توفر بيانات -->
        <div class="alert alert-info text-center mt-4" role="alert">
            No CO₂ emissions data found for the selected country.
        </div>
    {% endif %}
</div>
{% endblock %}
